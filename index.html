<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Prueba intermedia de Natalia</title>
  </head>
  <body>
    <section class="principal-column">
      <h1 class="principal-title">Adivina el número</h1>
      <form>
        <div>
          <label for="randomnumber">Introduce aquí tu número:</label>
          <input class="js-number form-style" type="number" id="randomnumber" name="randomnumber" required />
        </div>
        <input type="button" class="js-button button-style" value="prueba" />
      </form>
      <div>
        <p class="js-clue clue text">Pista: Escribe el número y dale a Prueba</p>
        <p class="js-counter number-try text">Número de intentos: 0</p>
      </div>
    </section>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
